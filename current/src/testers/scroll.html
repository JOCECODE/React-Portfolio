<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll</title>
    <link rel="stylesheet" type="text/css" href="./scroll.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
</head>
<body>
    <div class="js-scroll-counter scroll-counter"></div>
    <div class="aos-all">
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div data-aos="fade-zoom-in" data-aos-offset="200" data-aos-easing="ease-in-sine" data-aos-duration="600"></div>
      <div data-id="1" class="aos-item" data-aos="fade-up"><h1>Hello</h1></div>
      <div data-id="2" class="aos-item" data-aos="fade-down"><h1>Hello</h1></div>
      <div data-id="3" class="aos-item" data-aos="zoom-out-down"><h1>Hello</h1></div>
      <div data-id="4" class="aos-item" data-aos="flip-down"><h1>Hello</h1></div>
      <div data-id="5" class="aos-item" data-aos="flip-up"><h1>Hello</h1></div>
      <div data-id="6" class="aos-item" data-aos="fade-down"><h1>Hello</h1></div>
      <div data-id="7" class="aos-item" data-aos="fade-in"><h1>Hello</h1></div>
      <div data-id="8" class="aos-item" data-aos="fade-down"><h1>Hello</h1></div>
      <div data-id="9" class="aos-item" data-aos="fade-in"><h1>Hello</h1></div>
      <div data-id="10" class="aos-item" data-aos="fade-down" data-aos-id="super-duper"><h1>Hello</h1></div>
      <div data-id="11" class="aos-item" data-aos="fade-up"></div>
      <div data-id="12" class="aos-item" data-aos="fade-down"></div>
      <div data-id="13" class="aos-item" data-aos="fade-in"></div>
      <div data-id="14" class="aos-item" data-aos="fade-up"></div>
      <div data-id="15" class="aos-item" data-aos="fade-in"></div>
      <div data-id="16" class="aos-item" data-aos="fade-up"></div>
      <div data-id="17" class="aos-item" data-aos="fade-down"></div>
      <div data-id="18" class="aos-item" data-aos="fade-up"></div>
      <div data-id="19" class="aos-item" data-aos="zoom-out"></div>
      <div data-id="20" class="aos-item" data-aos="fade-up"></div>
      <div data-id="21" class="aos-item" data-aos="zoom-out"></div>
      <div data-id="22" class="aos-item" data-aos="fade-in"></div>
      <div data-id="23" class="aos-item" data-aos="zoom-out-up"></div>
      <div data-id="24" class="aos-item" data-aos="zoom-out-down"></div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
</body>
</html>
